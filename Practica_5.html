<!DOCTYPE HTML>
<html>
<head>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            border: 0;
            overflow: hidden;
            display: block;
        }
        #gui {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <title>Practica 5 - Sprites</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
    <title>Practica 5 - Sprites</title>
    <canvas id="webglcanvas" style="border: none;" width="500" height="500"></canvas>
    <img src="escudo seleccion.png" id="imagenTextura" hidden />
    <img src="fondo_sprites_3.png" id="imagenFondo" hidden onerror="alert('Error al cargar fondo_sprites.png');" />
    <img src="pelota_sprite_8frames.png" id="imagenPelota" hidden />
    <img src="fuego.png" id="imagenFuego" hidden /> 
    <script id="vs" type="vertex">
        #version 300 es
        precision mediump float;
        uniform mat4 uMatrizProyeccion;
        uniform mat4 uMatrizVista;
        uniform mat4 uMatrizModelo;
        uniform mat4 uMatrizTextura;
        layout(location = 0) in vec2 aVertices;
        layout(location = 1) in vec2 aCoordenadasDeTextura;
        out vec2 vCoordenadasDeTextura;
        void main() {
             vCoordenadasDeTextura = (uMatrizTextura * vec4(aCoordenadasDeTextura, 0.0, 1.0)).xy; 
             gl_Position = uMatrizProyeccion * uMatrizVista * uMatrizModelo * vec4(aVertices, 0.0, 1.0);
        }
    </script>

    <script id="fs" type="fragment">
        #version 300 es
        precision mediump float;
        uniform sampler2D uUnidadDeTextura;
        in vec2 vCoordenadasDeTextura;
        out vec4 color;
        void main() {
             color = texture(uUnidadDeTextura, vCoordenadasDeTextura); 
        }
    </script>

    <script>
        "use strict";

        /***************************************************************************/
        /* Transformaciones mediante matrices                                        */
        /***************************************************************************/

        /* Convierte de grados a radianes */
        function toRadians(grados) {
            return grados * Math.PI / 180;
        };

        /* Matriz Identidad */
        function identidad(r) {
            r[0] = 1; r[4] = 0; r[ 8] = 0; r[12] = 0;
            r[1] = 0; r[5] = 1; r[ 9] = 0; r[13] = 0;
            r[2] = 0; r[6] = 0; r[10] = 1; r[14] = 0;
            r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
        }

        /* Traslación - glTranslatef */
        function traslacion(matriz, tx, ty, tz) {
            let r = new Array(16);
            r[0] = 1; r[4] = 0; r[ 8] = 0; r[12] = tx;
            r[1] = 0; r[5] = 1; r[ 9] = 0; r[13] = ty;
            r[2] = 0; r[6] = 0; r[10] = 1; r[14] = tz;
            r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
            multiplica(matriz, matriz, r);
        }

        /* Escalación - glScalef */
        function escalacion(matriz, sx, sy, sz) { 
            let r = new Array(16);
            r[0] = sx; r[4] = 0; r[ 8] = 0; r[12] = 0;
            r[1] = 0; r[5] = sy; r[ 9] = 0; r[13] = 0;
            r[2] = 0; r[6] = 0; r[10] = sz; r[14] = 0;
            r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
            multiplica(matriz, matriz, r);
        }

        /* Proyección Paralela - glOrtho */
        function ortho(r, izq, der, abj, arr, cerca, lejos) {
            r[0] = 2/(der - izq); r[4] = 0; r[ 8] = 0; r[12] = -(der + izq)/(der - izq);
            r[1] = 0; r[5] = 2/(arr - abj); r[ 9] = 0; r[13] = -(arr + abj)/(arr - abj);
            r[2] = 0; r[6] = 0; r[10] = -2/(lejos - cerca); r[14] = -(lejos + cerca)/(lejos - cerca);
            r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
        }

        /* Multiplicación de matrices de 4 x 4 */
        function multiplica(c, a, b) {
            let r = new Array(16);
            let i, j, k;
            for (i = 0; i < 4; i++){
                for (j = 0; j < 4; j++){
                    let s = 0;
                    for (k = 0; k < 4; k++)
                        s = s + a[i + k * 4] * b[k + j * 4];
                        r[i + j * 4] = s;
                    }
                }
            for (i = 0; i < 16; i++)
                c[i] = r[i];
        }

        /* Variables globales */
        let gl;
        let programaID;
        let codigoDeTextura; // Escudo
        let texturaFondo;
        let codigoDeTexturaPelota;
        let pelotaVAO;
        // --- NUEVO SPRITE: FUEGO ---
        let codigoDeTexturaFuego;
        let fuegoVAO;
        // ----------------------------

        /* Variables Uniformes */
        let uMatrizProyeccion;
        let uMatrizVista;
        let uMatrizModelo;
        let uUnidadDeTextura;
        let uMatrizTextura;

        /* Matrices */
        let MatrizProyeccion = new Array(16);
        let MatrizVista = new Array(16);
        let MatrizModelo = new Array(16);
        let MatrizTextura = new Array(16);

        let tiempo_real;
        let inicio = Date.now(); // Tiempo Inicial
        let fin, duracion;

        let rectanguloVAO; // Escudo
        let fondoVAO;
        let tx = 0;

        // Variable global para el tiempo de animación 
        const PERIODO_MOVIMIENTO = 0.1; 
        let tiempoMovimiento = PERIODO_MOVIMIENTO;

        // Variables globales para la animación 
        let dt = 0; // Desplazamiento de textura para el sprite del escudo (7 frames)
        let dtf = 0; // Desplazamiento de textura para el fondo (25 frames)
        let dtp = 0; // Desplazamiento de textura para el sprite de la pelota (8 frames)
        // --- NUEVO SPRITE: FUEGO ---
        let dtfuego = 0; // Desplazamiento de textura para el sprite de fuego (6 frames)
        // ----------------------------


        function dibuja() {
            gl.clear(gl.COLOR_BUFFER_BIT);

            // **************************************************************************
            // 1. --- Dibuja el Fondo Animado ---
            // **************************************************************************
            identidad(MatrizModelo);
            gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);

            identidad(MatrizTextura);
            traslacion(MatrizTextura, dtf, 0, 0);
            gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);

            gl.activeTexture(gl.TEXTURE0);
            gl.uniform1i(uUnidadDeTextura, 0);
            gl.bindTexture(gl.TEXTURE_2D, texturaFondo);

            gl.bindVertexArray(fondoVAO);
            gl.drawArrays(gl.TRIANGLE_FAN, 0, 4);
            gl.bindVertexArray(null);

            // **************************************************************************
            // 2. --- Lógica de Tiempo y Actualización de Frames 
            // **************************************************************************
            fin = Date.now(); // Tiempo Final
            duracion = fin - inicio;
            inicio = fin;
            tiempo_real = duracion / 1500.0;
            tiempoMovimiento = tiempoMovimiento - tiempo_real;

            if (tiempoMovimiento < 0.001) { 
                tiempoMovimiento = PERIODO_MOVIMIENTO;

                // Actualización del FRAME del FONDO (25 frames)
                dtf = dtf + 1/25;
                if (dtf > 24/25)
                    dtf = 0;

                // Actualización del FRAME del ESCUDO (7 frames)
                dt = dt + 1/7;
                if (dt > 6/7)
                    dt = 0;
                
                // Actualización del FRAME de la PELOTA (8 frames)
                dtp = dtp + 1/8;
                if (dtp > 7/8) 
                    dtp = 0;

                // --- NUEVO SPRITE: FUEGO ---
                // Actualización del FRAME del FUEGO (6 frames)
                dtfuego = dtfuego + 1/5;
                if (dtfuego > 5/6)
                    dtfuego = 0;
                // ----------------------------
            }
            // **************************************************************************


            // **************************************************************************
            // 3. --- Dibuja el Sprite Animado (Escudo) ---
            // **************************************************************************
            identidad(MatrizModelo);
            traslacion(MatrizModelo, -8.5, 3, 0); 
            gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);

            identidad(MatrizTextura);
            traslacion(MatrizTextura, dt, 0, 0);
            gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);

            gl.activeTexture(gl.TEXTURE0);
            gl.uniform1i(uUnidadDeTextura, 0);
            gl.bindTexture(gl.TEXTURE_2D, codigoDeTextura);
            
            gl.bindVertexArray(rectanguloVAO);
            gl.drawArrays(gl.TRIANGLE_FAN, 0, 4);
            gl.bindVertexArray(null);

            // **************************************************************************
            // 4. --- Dibuja el Sprite Animado (Pelota) ---
            // **************************************************************************
            identidad(MatrizModelo);
            traslacion(MatrizModelo, 0, -2, 0); 
            gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);

            identidad(MatrizTextura);
            traslacion(MatrizTextura, dtp, 0, 0);
            gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);

            gl.activeTexture(gl.TEXTURE0);
            gl.uniform1i(uUnidadDeTextura, 0);
            gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaPelota);
            
            gl.bindVertexArray(pelotaVAO);
            gl.drawArrays(gl.TRIANGLE_FAN, 0, 4);
            gl.bindVertexArray(null);

            // **************************************************************************
            // 5. --- Dibuja el Nuevo Sprite Animado (Fuego) ---
            // **************************************************************************
            identidad(MatrizModelo);
            // Posicionamos el fuego en una tercera ubicación, por ejemplo, abajo al centro
            traslacion(MatrizModelo, 8.5, -3.5, 0); 
            gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);

            identidad(MatrizTextura);
            traslacion(MatrizTextura, dtfuego, 0, 0); // Aplicar animación del fuego
            gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);

            gl.activeTexture(gl.TEXTURE0);
            gl.uniform1i(uUnidadDeTextura, 0);
            gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaFuego);
            
            gl.bindVertexArray(fuegoVAO);
            gl.drawArrays(gl.TRIANGLE_FAN, 0, 4);
            gl.bindVertexArray(null);
            // **************************************************************************


            requestAnimationFrame(dibuja);
        } 	

        function main() {
            /***************************************************************************/
            /* Paso 1: Se prepara el lienzo y se obtiene el contexto del WebGL.        */
            /***************************************************************************/
            let canvas = document.getElementById("webglcanvas");

            gl = canvas.getContext("webgl2");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            if (!gl) {
                 document.write("WebGL 2.0 no está disponible en tu navegador");
                 return;
            }

            /* Se define la ventana de despliegue */
            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

            // (El resto del Paso 2: Compilación y Enlace de Shaders es igual)
            // ... [código de shaders no modificado] ...
            /* Se compila el shader de vertice */
            let shaderDeVertice = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(shaderDeVertice, document.getElementById("vs").text.trim());
            gl.compileShader(shaderDeVertice);

            /* Se compila el shader de fragmento */
            let shaderDeFragmento = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(shaderDeFragmento, document.getElementById("fs").text.trim());
            gl.compileShader(shaderDeFragmento);

            /* Se enlaza ambos shader */
            programaID = gl.createProgram();
            gl.attachShader(programaID, shaderDeVertice); 
            gl.attachShader(programaID, shaderDeFragmento);
            gl.linkProgram(programaID);

            /* Se instala el programa de shaders para utilizarlo */
            gl.useProgram(programaID);

            // Obtiene los ID de las variables de entrada de los shaders
            uMatrizProyeccion = gl.getUniformLocation(programaID, "uMatrizProyeccion");
            uMatrizVista = gl.getUniformLocation(programaID, "uMatrizVista");
            uMatrizModelo = gl.getUniformLocation(programaID, "uMatrizModelo");
            uUnidadDeTextura = gl.getUniformLocation(programaID, "uUnidadDeTextura");
            uMatrizTextura = gl.getUniformLocation(programaID, "uMatrizTextura");

            /***************************************************************************/
            /* Paso 3: Se define la geometría y se almacenan en los buffers de memoria.*/
            /***************************************************************************/

            // --- Geometría del ESCUDO (sin cambios) ---
            let vertices = [
                -1.5, -1.5, // 0
                 1.5, -1.5, // 1
                 1.5,  1.5, // 2
                -1.5,  1.5, // 3
            ];
            let coord_textura_escudo = [
                0, 0, // 0
                1/7, 0, // 1
                1/7, 1, // 2
                0, 1, // 3
            ];
            
            rectanguloVAO = gl.createVertexArray();
            gl.bindVertexArray(rectanguloVAO);

            let codigoVertices = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, codigoVertices);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            gl.enableVertexAttribArray(0);
            gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);

            let codigoCoordenadasDeTextura = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, codigoCoordenadasDeTextura);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(coord_textura_escudo), gl.STATIC_DRAW);
            gl.enableVertexAttribArray(1);
            gl.vertexAttribPointer(1, 2, gl.FLOAT, false, 0, 0);

            gl.bindVertexArray(null);
            gl.bindBuffer(gl.ARRAY_BUFFER, null);
            
            
            // --- Geometría de la PELOTA (sin cambios significativos en estructura) ---
            let coord_textura_pelota = [
                0, 0, 
                1/8, 0, 
                1/8, 1, 
                0, 1, 
            ];
            
            pelotaVAO = gl.createVertexArray();
            gl.bindVertexArray(pelotaVAO);
            gl.bindBuffer(gl.ARRAY_BUFFER, codigoVertices); // Reutilizamos el buffer de vértices
            gl.enableVertexAttribArray(0);
            gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);

            let codigoCoordenadasDeTexturaPelota = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, codigoCoordenadasDeTexturaPelota);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(coord_textura_pelota), gl.STATIC_DRAW);
            gl.enableVertexAttribArray(1);
            gl.vertexAttribPointer(1, 2, gl.FLOAT, false, 0, 0);

            gl.bindVertexArray(null);
            gl.bindBuffer(gl.ARRAY_BUFFER, null);
            
            // --- NUEVO SPRITE: FUEGO - Geometría y VAO ---
            let coord_textura_fuego = [
                0, 0, 
                1/5, 0, // Asume 6 frames (0 a 1/6)
                1/5, 1, 
                0, 1, 
            ];
            
            fuegoVAO = gl.createVertexArray();
            gl.bindVertexArray(fuegoVAO);

            gl.bindBuffer(gl.ARRAY_BUFFER, codigoVertices); // Reutilizamos el buffer de vértices
            gl.enableVertexAttribArray(0);
            gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);

            // Creamos un nuevo buffer para las coordenadas de textura del fuego
            let codigoCoordenadasDeTexturaFuego = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, codigoCoordenadasDeTexturaFuego);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(coord_textura_fuego), gl.STATIC_DRAW);
            gl.enableVertexAttribArray(1);
            gl.vertexAttribPointer(1, 2, gl.FLOAT, false, 0, 0);

            gl.bindVertexArray(null);
            gl.bindBuffer(gl.ARRAY_BUFFER, null);
            // ------------------------------------------------

            // --- Fondo pantalla completa (sin cambios) ---
            fondoVAO = gl.createVertexArray();
            gl.bindVertexArray(fondoVAO);

            let verticesFondo = [
                -7, -7,
                7, -7,
                7,  7,
                -7,  7,
            ];

            let coord_textura_fondo = [
                0, 0,
                1/25, 0,
                1/25, 1,
                0, 1,
            ];

            let bufFondoVertices = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, bufFondoVertices);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(verticesFondo), gl.STATIC_DRAW);
            gl.enableVertexAttribArray(0);
            gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);

            let bufFondoText = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, bufFondoText);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(coord_textura_fondo), gl.STATIC_DRAW);
            gl.enableVertexAttribArray(1);
            gl.vertexAttribPointer(1, 2, gl.FLOAT, false, 0, 0);

            gl.bindVertexArray(null);
            gl.bindBuffer(gl.ARRAY_BUFFER, null);

            /***************************************************************************/
            /* Lee la Textura                                                          */
            /***************************************************************************/

            // Textura Escudo (sin cambios)
            codigoDeTextura = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, codigoDeTextura);
            gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
            let imagen = document.getElementById("imagenTextura");
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, imagen);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.REPEAT);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.REPEAT);
            gl.bindTexture(gl.TEXTURE_2D, null);

            // Textura Fondo (sin cambios)
            texturaFondo = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, texturaFondo);
            gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
            let imagenFondo = document.getElementById("imagenFondo");
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, imagenFondo);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
            gl.bindTexture(gl.TEXTURE_2D, null);

            // Textura Pelota (sin cambios)
            codigoDeTexturaPelota = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaPelota);
            gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
            let imagenPelota = document.getElementById("imagenPelota");
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, imagenPelota);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.REPEAT); 
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.REPEAT);
            gl.bindTexture(gl.TEXTURE_2D, null);

            // --- NUEVO SPRITE: FUEGO - Carga de Textura ---
            codigoDeTexturaFuego = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaFuego);
            gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
            let imagenFuego = document.getElementById("imagenFuego");
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, imagenFuego);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.REPEAT); 
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.REPEAT);
            gl.bindTexture(gl.TEXTURE_2D, null);
            // ------------------------------------------------

            /***************************************************************************/
            /* Paso 4: Se renderiza                                                    */
            /***************************************************************************/

            // Matriz de Proyección (sin cambios)
            let aspect = canvas.width / canvas.height;
            ortho(MatrizProyeccion,-5*aspect,5*aspect,-5,5,-5,5);
            gl.uniformMatrix4fv(uMatrizProyeccion, false, MatrizProyeccion);

            // Matriz de Vista (sin cambios)
            identidad(MatrizVista);
            gl.uniformMatrix4fv(uMatrizVista, false, MatrizVista); 
            
            gl.enable(gl.BLEND);
            gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            dibuja();

        }

        /* Llama a main una vez que la página web se haya cargado. */
        window.onload = main;

    </script>
</body>
